<!DOCTYPE html>
<html>
<head>
  {{template "title" .board.Name}}
  {{template "header"}}
</head>

<body>

<header>
  <h1>{{.board.Name}}</h1>
</header>

<article>
  <div class="ui-list">
    {{range .paths}}
      <div class="ui-row">
        <h4><a href="#">{{.Data}}</a></h4>
      </div>
    {{end}}
  </div>
</article>

{{template "alert"}}
{{template "footer" .}}

</body>
</html>
