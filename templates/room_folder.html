<!DOCTYPE html>
<html>
<head>
  {{template "title" .room.Folder}}
  {{template "header"}}
</head>

<body>

<header>
  <h1>{{.room.Name}} Shared Folder</h1>
</header>

<article>

  <div class="ui-list">
    {{range .folder.Contents}}
      {{template "renderFile" .}}
    {{end}}
  </div>
</article>

{{template "alert"}}
{{template "footer" .}}

</body>
</html>
