<!DOCTYPE html>
<html>
<head>
  {{template "title" "Rooms"}}
  {{template "header"}}
</head>

<body>

<header>
  <h1>{{if .item}}{{.item.Text}}{{else}}{{.user.Name}}{{end}}</h1>
</header>

<article>

  <div class="ui-list">
    {{range .rooms}}
      {{template "renderRoom" .}}
    {{end}}
  </div>
</article>

{{template "alert"}}
{{template "footer" .}}

</body>
</html>
